<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>ElixirM</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<canvas id="canvas"></canvas>

		<script>



var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;



var FPS = 60

var gravity=0.98;
var epsilon=1;
var r=25;
var x=canvas.width/2;
var y=r;
var dx=10,dy=10;



function fillCircle(x,y,r,style) {
	ctx.beginPath();
	ctx.fillStyle = style;
	ctx.arc(x, y, r, 0, 2 * Math.PI);
	ctx.fill();
	ctx.closePath();
}



function draw() {

	ctx.fillStyle = "#000000";
	ctx.fillRect(0, 0, canvas.width, canvas.height);

	fillCircle(x,y,r,"#00FF00");

	dy+=gravity;

	x+=dx;
	y+=dy;

	if(x+dx<r) { x=r; dx=Math.abs(dx); }
	if(x+dx>canvas.width-r) { x=canvas.width-r; dx=-Math.abs(dx); }

	if(y+dy>canvas.height-r) {
		if(Math.abs(dy)<epsilon) {
			y=r;
		} else {
			y=canvas.height-r;
			dy=-Math.abs(dy);
		}
	}

}



setInterval(draw,1000/FPS);

		</script>

	</body>
</html>
